<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="utf-8" />
		<link rel="stylesheet" type="text/css" href="/static/login/JD_sass/JD1.css" />
		<script src="/static/login/JD_js/jquery-3.1.1.min.js" type="text/javascript" charset="utf-8"></script>
		<title>gulimall</title>
	</head>
	<body>

		<header>
			<a href="http://happymall.com"><img style="width: 169px; height: 52px" src="/static/login/JD_img/newlogo.jpg" /></a>
			<p style="font-family: sans-serif"><b>Sign in</b></p>

		</header>



		<!--大图-->
		<div class="top-3">
			<div class="img_1">
				<img src="/static/login/JD_img/background.jpg" />
			</div>
			<div id="sign">
				<div class="si_top">
					<div style="color: red; font-family: sans-serif" th:text="${errors!=null?(#maps.containsKey(errors, 'msg')?errors.msg:' '):' '}"></div>
				</div>
				<div class="si_cen">
					<h2 class="btn1" style="font-family: sans-serif">Login</h2>
				</div>
				<div class="si_bom1 tab" style="display: none;">
					<div class="error">
						Please enter username and password
					</div>
					<form action="/login" method="post">

						<ul>
							<li class="top_1">
								<img src="/static/login/JD_img/user_03.png" class="err_img1" />
								<input type="text" name="loginaccount" placeholder=" username/phone" class="user" />
							</li>
							<li>
								<img src="/static/login/JD_img/user_06.png" class="err_img2" />
								<input type="password" name="password" placeholder=" password" class="password" />
							</li>
							<li class="bri">
								<a href="/static/login/index.html" style="font-family: sans-serif">Forget password</a>
							</li>
							<li class="ent"><button class="btn2" type="submit"><a><b>Sign in</b></a></button></li>
						</ul>
					</form>

				</div>
				<div class="si_out">
					<ul>

						<li class="f4"> | </li>
						<li>
							<a href="https://github.com/login/oauth/authorize?client_id=951fa42b13a534a9d821&redirect_uri=http://auth.happymall.com/oauth2.0/github/success">
								<img style="height: 18px; width: 18px" src="/static/login/JD_img/github.png" />
								<span style="font-family: sans-serif">Github</span>
							</a>
						</li>
					</ul>
					<h5 class="rig">
						<img src="/static/login/JD_img/4de5019d2404d347897dee637895d02b_25.png" />
						<span><a href="http://auth.happymall.com/register.html" style="font-family: sans-serif">Register now</a></span>
					</h5>
				</div>
			</div>
		</div>


		<!--底部-->
		<footer>

			<span>Copyright &copy; 2022 happymall</span>
		</footer>

	</body>
	<script type="text/javascript">
		var alDiv = document.getElementsByClassName('tab');
		var alBtn = document.getElementsByTagName('h2');
		alDiv[0].style.display = 'block';
		var act = alBtn[0]
		for (var i = 0; i < alBtn.length; i++) {
			alBtn[i].indent = i;
			alBtn[i].onclick = function() {
				act.className = '';
				alDiv[act.indent].style.display = 'none';
				this.className = 'act'
				alDiv[this.indent].style.display = 'block'
				act = this
			}
		}

		var btn2 = document.getElementsByClassName('btn2')[0];
		var user = document.getElementsByClassName('user')[0];
		var pass = document.getElementsByClassName('password')[0];
		var err = document.getElementsByClassName('error')[0];
		var err_img1 = document.getElementsByClassName('err_img1')[0];
		var err_img2 = document.getElementsByClassName('err_img2')[0];

		btn2.onclick = function() {
			if (user.value == '' || pass.value == '') {
				err.style.display = 'block';
				user.style.border = '1px solid red';
				pass.style.border = '1px solid red';
				err_img1.src = 'JD_img/img11.png';
				err_img2.src = 'JD_img/img22.png';
			} else {
				var a = document.getElementsByClassName("a")[0].href = "http://www.baidu.com";
			}
			user.onfocus = function() {
				err_img1.src = 'JD_img/grow1.png';
				user.style.border = '1px solid #999';
			}
			pass.onfocus = function() {
				err_img2.src = 'JD_img/grow2.png';
				pass.style.border = '1px solid #999';
			}
			user.onblur = function() {
				err_img1.src = 'JD_img/img11.png';
				user.style.border = '1px solid red';
			}
			pass.onblur = function() {
				err_img2.src = 'JD_img/img22.png';
				pass.style.border = '1px solid red';
			}
		}
	</script>
</html>
