spring.rabbitmq.host=192.168.56.10
spring.rabbitmq.port=5672
spring.rabbitmq.virtual-host=/

# Open publisher confirm mechanism
spring.rabbitmq.publisher-confirms=true

# message arrive queue confirmation
spring.rabbitmq.publisher-returns=true

# message arrive queue, callback return confirm as async mode
spring.rabbitmq.template.mandatory=true

# Manual ack
spring.rabbitmq.listener.simple.acknowledge-mode=manual

spring.thymeleaf.cache=false

spring.cloud.nacos.discovery.server-addr=127.0.0.1:8848
spring.application.name=happymall-order

spring.session.store-type=redis

happymall.thread.core-pool-size=20
happymall.thread.max-size=200
happymall.thread.keep-alive-time=10

spring.redis.host=192.168.56.10

spring.mvc.date-format=yyyy-MM-dd HH:mm:ss

